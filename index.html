<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
              <div class="row">
                <div class="col-12">
                  <input
                  type="search"
                  class="form-control"
                  id="city-input"
                  placeholder="Type city"
                  aria-label="Type city"
                  aria-describedby="submitCity"
                  autocomplete="off"
                />
                </div>
                <div class="d-grid gap-2 d-md-block buttons">
                  <button class="btn btn-primary" type="submit" value="search" id="submitCity">Search</button>
                  <button class="btn btn-primary" type="button" id="requestLocation">Current City</button>
                </div>       
               </div>
                
              </div> 
                                  
              <hr />
            </form>
            <div class="overview">
             <h1 id="city">Lisbon</h1>
            <ul>
              <li id="date"></li>
              <li class="descriptionNow" id="description">Sunny</li>
            </ul> 
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src=" " alt="" id="icon" class="float:left">
                  <div style="float:left">
                    <strong id="temp"> 19</strong>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link" class="decoration">°F</a>
                    </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
            <p class="nextDays">
              <em> Temperature for the following days </em>
            </p>
            <hr />
            <div class="row">
              <div class="col-2">
                <p>
                  <em>Sat </em>
                  <br />
                  ⛅
                  <br />
                  <strong> 17° </strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  <em> Sun </em>
                  <br />
                  ⛅
                  <br />
                  <strong> 16°</strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  <em>Mon </em>
                  <br />
                  ☁
                  <br />
                  <strong>15° </strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  <em> Tue </em>
                  <br />
                  ⛅
                  <br />
                  <strong> 16° </strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  <em> Wed </em>
                  <br />
                  ☀
                  <br />
                  <strong>18° </strong>
                </p>
              </div>
              <div class="col-2">
                <p>
                  <em> Thu </em>
                  <br />
                  ☀
                  <br />
                  <strong>18° </strong>
                </p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <small id="source">
        <a href="https://github.com/DaleteB/Weather-app" target="_blank" 
          >Open-source code</a
        >
        , by Dalete Pokrywiesky
      </small>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
